
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procurement Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">PM</div>
          <span>Procurement</span>
        </div>

        <nav>
          <a class="active" href="index.html">Dashboard</a>
          <a href="vendors.html">Vendors</a>
          <a href="orders.html">Purchase Orders</a>
          <a href="reports.html">Reports</a>
        </nav>

        <p class="footer">HTML · CSS · JS</p>
      </aside>

      <!-- Main -->
      <main class="main">
        <header class="topbar">
          <div>
            <h1>Procurement Management</h1>
            <p class="muted">Manage purchase orders efficiently</p>
          </div>
          <button id="toggleFormBtn" class="btn primary">+ New Order</button>
        </header>

        <!-- Stats -->
        <section class="stats">
          <div class="stat">
            <span>Total Orders</span>
            <h2 id="totalOrders">0</h2>
          </div>
          <div class="stat">
            <span>Pending Orders</span>
            <h2 id="pendingOrders">0</h2>
          </div>
          <div class="stat">
            <span>Vendors</span>
            <h2 id="vendorCount">0</h2>
          </div>
        </section>

        <!-- Add Order Form -->
        <section id="formSection" class="form-section hidden">
          <h3>Add Purchase Order</h3>

          <div class="form-grid">
            <input id="vendorInput" placeholder="Vendor name" />
            <input id="categoryInput" placeholder="Vendor category" />
            <input id="itemInput" placeholder="Item description" />
            <input id="amountInput" type="number" placeholder="Amount" />
            <select id="statusInput">
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
            </select>
          </div>

          <div class="form-actions">
            <button id="saveBtn" class="btn primary">Save</button>
            <button id="cancelBtn" class="btn">Cancel</button>
          </div>
        </section>

        <!-- Orders Table -->
        <section class="table-card">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Vendor</th>
                <th>Item</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="recordsBody"></tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
